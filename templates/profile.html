    <body>
      <section class="sidebar">
        <div class="nav-header">
          <p class="logo">Welcome</p>
          <i class="bx bx-menu-alt-right btn-menu"></i>
        </div>
        <ul class="nav-links">
          <li>
            <a href="/profile">
              <i class='bx bx-user'></i></i>
              <span class="title">Profile</span>
            </a>
            <span class="tooltip">Profile</span>
          </li>
          <li>
            <a href="/home">
              <i class="bx bx-home-alt-2"></i>
              <span class="title">Home</span>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <li>
            <a href="/results">
              <i class='bx bx-history'></i>          
              <span class="title">Past Results</span>
            </a>
            <span class="tooltip">Results</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-info-circle'></i>
              <span class="title">About Us</span>
            </a>
            <span class="tooltip">Abouts</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-phone-call"></i>
              <span class="title">Contact Us</span>
            </a>
            <span class="tooltip">Contact Us</span>
          </li>
      
          <li>
            <a href="/logout">
              <i class='bx bx-log-out'></i>
              <span class="title">Log out</span>
            </a>
            <span class="tooltip">Log out</span>
          </li>
          
        </ul>
       
      </section>
      <!-- ==============header menu section ends here============== -->
         
        <form action="/profile_update" method="post">
            <div class="container">
              <h1>Register</h1>
              <div class="msg">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p id="flash-msg">{{message}}</p>
                {%endfor%}
                {%endif%}
                {%endwith%}
                </div>
             
              <label for="name">Patient Name</label><br>
              <input type="text" id="name" placeholder="Patient Name" name="name" value="{{records[0]}}" required>
            <!--  <label for="Birth Date">Patient Birth Date</label><br>
              <input type="text" placeholder="dd/mm/yyyy" name="Birth-Date" value="{{records[1]}}" required>-->
              <label for="age">Patient Age</label><br>
              <input type="number" placeholder="Patient Age" name="age" value="{{records[1]}}" required>
              <label for="email">Patient E-mail</label><br>
              <input type="email" class="input-validate" placeholder="Patient E-mail" name="email" value="{{records[2]}}" required>
              <label for="mobile" >Patient mobile</label><br>
              <input type="text" min="10" max="10" placeholder="Patient mobile" name="mobile" value="{{records[3]}}" required>
              
              <button type="submit" id="submit" a href="/profile_update" class="existing-user">
                Update</a>
              </button>
              
            </div>
          </form>

          <script>
            const btn_menu = document.querySelector(".btn-menu");
            const side_bar = document.querySelector(".sidebar");
      
            btn_menu.addEventListener("click", function () {
              side_bar.classList.toggle("expand");
              changebtn();
            });
      
            function changebtn() {
              if (side_bar.classList.contains("expand")) {
                btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
              } else {
                btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
              }
            }
          </script>
    </body>
    
    </html>
