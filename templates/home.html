<body>
        <!-- ==============header menu section starts here============== -->
        <section class="sidebar">

            </li>
            <li>
              <a href="/home">
                <i class="bx bx-home-alt-2"></i>
                <span class="title">Home</span>
              </a>
              <span class="tooltip">Home</span>
            </li>
            <li>
              <a href="/results">
                <i class='bx bx-history'></i>          
                <span class="title">Past Results</span>
              </a>
              <span class="tooltip">Results</span>
            </li>
            <li>
              <a href="#">
                <i class='bx bx-info-circle'></i>
                <span class="title">About Us</span>
              </a>
              <span class="tooltip">Abouts</span>
            </li>
            <li>
              <a href="#">

            <li>

        </section>
  <!-- ==============header menu section ends here============== -->
<div class="test-container">
  <div class="card" style="width: 28rem;">
    <div class="card-body">
      <a href="/que1" class="btn btn-primary">Stress Test</a>
      <p class="card-text">Current Test Result: {{stress}}</p>
    </div>
  </div>
  <div class="card" style="width: 28rem;">
    <div class="card-body">
      <a href="/que2" class="btn btn-primary">Anxiety Test</a>

    </div>
  </div>
  <div class="card" style="width: 28rem;">
    <div class="card-body">
      <a href="/que3" class="btn btn-primary">Depression Test</a>
      <p class="card-text">Current Test Result: {{depression}}</p>

    </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    <script>
      const btn_menu = document.querySelector(".btn-menu");
      const side_bar = document.querySelector(".sidebar");

      btn_menu.addEventListener("click", function () {
        side_bar.classList.toggle("expand");
        changebtn();
      });

      function changebtn() {
        if (side_bar.classList.contains("expand")) {
          btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    </script>
</body>
</html>
